<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Data Display</title>
    <link rel="stylesheet" href="style.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    <div class="form-container">
        <h2>Submit Your Information</h2>
        <form id="dataForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="Phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="Dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="Gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="Country" required>
                    <option value="">Select</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="Address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <input type="text" id="education" name="Education" required>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="Profession" required>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="Hobbies" required>
            </div>
            <button onclick="displayData(event)" class="btn">Submit</button>
        </form>
    </div>

    <div class="data-display" id="dataDisplay" style="display: none;">
        <h3>Submitted Data</h3>
        <div id="dataContent"></div>
    </div>

    <script>
        function displayData(event){
    event.preventDefault();

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var dob = document.getElementById("dob").value;
    var gender = document.getElementById("gender").value;
    var country = document.getElementById("country").value;
    var address = document.getElementById("address").value;
    var education = document.getElementById("education").value;
    var profession = document.getElementById("profession").value;
    var hobbies = document.getElementById("hobbies").value;


    $.ajax({
        url: "function.php",
        type: "POST",
        data: {
            name: name,
            email: email,
            phone: phone,
            dob: dob,
            gender: gender,
            country: country,
            address: address,
            education: education,
            profession: profession,
            hobbies: hobbies
        },
        success: function(response){
            document.getElementById("dataContent").innerHTML = response;
            document.getElementById("dataDisplay").style.display = "block";
        }
    });
}
    </script>

</body>
</html>
